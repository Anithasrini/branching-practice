<!DOCTYPE html>
<html>
  <head>
    <title>Celebrity-dating</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Celebrity-dating</h1>

      <p>Enter your details and we will match you with your dream celebrity!!! </p>

      <form id="dating">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="height">Height</label>
        <input id="height" type="number">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>

        </select>

        <button type="submit" class="btn" id="matchbtn">Match me:</button>

      </form>

      <div id="match">
        <p>You should date <span id="celebrity"></span>.</p>
      </div>
    </div>
  </body>
</html>
